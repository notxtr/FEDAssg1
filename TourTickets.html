<!DOCTYPE html>
<html lang="en">
    <head>
        <title>World Tour 2024</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TourTickets-style.css">
    </head>
    <body>
        <header>
            <div class="flex-container">
                <div class="box" id="Top-Bar">
                    <a href="index.html">
                        <img src="https://static.wikia.nocookie.net/bocchi-the-rock/images/6/68/Kessoku_Band_Logo.svg/revision/latest/scale-to-width-down/1000?cb=20221218052027"
                             height="120" alt="Kessoku Band Logo">
                    </a>
                </div>
            </div>
        
            <div class="button-container">
                <a href="Tour.html">
                    <button class="invisible-button1">Tour Info</button>
                </a>
                <a href="Merchandise.html">
                    <button class="invisible-button2">Merchandise</button>
                </a>
            </div>
        </header>

        <section class="details">
            <img src="https://static.wikia.nocookie.net/bocchi-the-rock/images/b/b4/Kessoku_Band_LIVE_-Kousei-_Digital_Album_Cover.png/revision/latest?cb=20240901184623">
            <div>
                <h1>Kessoku Band World Tour -Fixed Star-</h1>
                <h2>TUESDAY 10TH DECEMBER 2024 6:00PM</h2>
                <h3>Singapore Indoor Stadium</h3>
            </div>
        </section>

        <section class="ticket-section">
            <h2 class="ticket-title">Choose Your Tickets</h2>
            
            <div class="ticket-type">
                <span>Adult (18+):</span>
                <span class="ticket-price">$20.00</span>
            </div>
            
            <div class="counter">
                <button onclick="updateQuantity(-1)">-</button>
                <input id="adultQuantity" type="number" value="0" min="0" readonly />
                <button onclick="updateQuantity(1)">+</button>
            </div>
        
            <div class="ticket-type">
                <span>Child (Under 18):</span>
                <span class="ticket-price">$10.00</span>
            </div>
            
            <div class="counter">
                <button onclick="updateQuantityChild(-1)">-</button>
                <input id="childQuantity" type="number" value="0" min="0" readonly />
                <button onclick="updateQuantityChild(1)">+</button>
            </div>
        </section>
    </body>
